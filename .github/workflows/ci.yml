name: CI

on:
  push:
    branches: [main, master]
  pull_request:

env:
  CUDA_VISIBLE_DEVICES: ""

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Sync dependencies (app + dev)
        run: uv sync --group dev

      - name: Lint (ruff)
        run: uv run ruff check .

      - name: Type check (pyright)
        run: uv run pyright

      - name: Test (pytest)
        run: uv run pytest --cov --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        continue-on-error: true  # avoid failing CI on Codecov outages
        id: codecov
        with:
          files: coverage.xml
          fail_ci_if_error: false
          use_oidc: true

      - name: Comment on Codecov failure (PRs)
        if: ${{ github.event_name == 'pull_request' && steps.codecov.outcome == 'failure' }}
        uses: actions/github-script@v8
        with:
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const body = [
              ":warning: Codecov upload failed (non-blocking).",
              "",
              `Run logs: ${runUrl}`,
              "",
              "This can be a transient Codecov outage. Re-run the workflow or check coverage.xml locally."
            ].join("\n");
            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.payload.pull_request.number,
              body,
            });
